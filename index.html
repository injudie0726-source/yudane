    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9NQ31LK1BP"></script>

        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-9NQ31LK1BP');
    </script>
</head>

<body>
    <div id="app">
        <!-- Background -->
        <div id="background-layer"></div>

        <!-- Sacred Geometry Background -->
        <canvas id="sacred-geometry-canvas" aria-hidden="true"></canvas>

        <!-- Ritual Transition Overlay -->
        <div id="ritual-overlay" aria-hidden="true"></div>

        <!-- Marine Snow -->
        <canvas id="marine-snow-canvas"></canvas>

        <!-- Ambient Lights -->
        <div class="ambient-light light-1"></div>
        <div class="ambient-light light-2"></div>
        <div class="ambient-light light-3"></div>

        <!-- Physics Canvas -->
        <div id="canvas-container"></div>

        <!-- Title -->
        <div id="title">
            <h1>YUDANE</h1>
            <p>Digital Religion for Gen-Z</p>
        </div>

        <!-- Believer Profile Icon -->
        <button id="profile-btn" aria-label="信者プロフィール">🙏</button>

        <!-- Believer Profile Card Modal -->
        <div id="profile-modal" class="hidden">
            <div id="profile-card">
                <button id="profile-close" aria-label="閉じる">×</button>
                <h2>信者証</h2>
                <div id="believer-id">信者番号: #<span id="believer-number">-----</span></div>
                <div id="believer-level">信仰レベル: Lv.<span id="level-value">1</span></div>
                <div id="believer-exp">
                    <div id="exp-bar">
                        <div id="exp-fill"></div>
                    </div>
                    <span id="exp-text">0/100</span>
                </div>
                <div id="believer-streak">連続参拝: <span id="streak-value">0</span>日 🔥</div>
                <div id="believer-stats">
                    <span>SSR: <span id="ssr-count">0</span>回</span>
                    <span>SR: <span id="sr-count">0</span>回</span>
                </div>
                <div id="believer-title">称号: 「<span id="title-value">入信者</span>」</div>
                <a href="/doctrine.html" id="doctrine-link">📖 七つの福音</a>
            </div>
        </div>

        <!-- Believer Counter -->
        <div id="believer-counter">
            <span>現在の信者: <span id="total-believers">--,---</span>人</span>
            <span>本日の参拝者: <span id="today-visitors">---</span>人</span>
        </div>

        <!-- Main Button -->
        <div id="button-container">
            <p id="empathy-copy">今日も、おつかれ。</p>
            <button id="yudane-btn" aria-label="不安を委ねる">委ねる</button>
            <div id="button-particles" aria-hidden="true"></div>
        </div>

        <!-- Ritual Complete -->
        <div id="ritual-complete">本日の儀式は終了しました</div>

        <!-- Oracle -->
        <div id="oracle">
            <div id="oracle-label">AI Oracle — 今日の啓示</div>
            <div id="rarity-badge">NORMAL</div>
            <div id="oracle-message"></div>
            <div id="share-buttons">
                <button id="download-btn" aria-label="画像を保存">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" />
                    </svg>
                    画像を保存
                </button>
                <button id="share-btn" aria-label="Xでシェア">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path
                            d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                    </svg>
                    シェア
                </button>
            </div>
        </div>

        <!-- Share Canvas (Hidden) -->
        <canvas id="share-canvas" width="1200" height="675" style="display:none;" aria-hidden="true"></canvas>

        <!-- Countdown -->
        <div id="next-ritual">次の儀式まで<span id="countdown">--:--:--</span></div>

        <!-- PWA Install Prompt -->
        <div id="install-prompt" class="hidden" role="dialog" aria-label="アプリをインストール">
            <button id="install-btn">📲 ホーム画面に追加</button>
            <button id="install-close" aria-label="閉じる">×</button>
        </div>
    </div>

    <!-- SSR Effects -->
    <div id="ssr-flash" aria-hidden="true"></div>
    <canvas id="ssr-particles-canvas" aria-hidden="true"></canvas>

    <!-- Application Script -->
    <script src="/js/app.js"></script>
</body>

</html>
